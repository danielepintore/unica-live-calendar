<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Unica Easystaff live Calendar</title>
	<link href="css/style.css" rel="stylesheet">
	<script src="main.js"></script>
</head>

<body onload="fetchData();">
	<h1 class="title">Calendari live delle lezioni Unica</h1>
	<div class="select-field">
		<h3>Seleziona la facolt√†: </h3>
		<select id="faculties">
		</select>
	</div>
	<div class="select-field">
		<h3>Seleziona il tipo di laurea: </h3>
		<select id="degree_type">
		</select>
	</div>
	<div class="select-field">
		<h3>Seleziona il corso di studio: </h3>
		<select id="course">
		</select>
	</div>
	<div class="select-field">
		<h3>Seleziona il periodo: </h3>
		<select id="periods">
		</select>
	</div>
	<div id="lesson-grid">
	</div>
	<div class="copy-div">
		<input type="text" id="calendar_url" value="Genera l'url del calendario per poterlo vedere" readonly>
		<!-- Button to trigger the copy action -->
		<button id="copy-btn" onclick="copyToClipboard()">Copia URL calendario</button>
	</div>

	<script>
		function copyToClipboard() {
			// Get the input element
			var copyText = document.getElementById("calendar_url");

			// Select the text field
			copyText.select();
			copyText.setSelectionRange(0, 99999); // For mobile devices

			// Copy the text to the clipboard
			document.execCommand("copy");

			// Alert the user that the text was copied
			alert("Ho copiato l'url del calendario");
		}
	</script>
</body>

</html>
